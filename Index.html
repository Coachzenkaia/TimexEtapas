<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TimexEtapas Power‑Up</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <script>
      // Inicializamos el Power‑Up y declaramos las capacidades que usamos
      window.TrelloPowerUp.initialize({
        // Sección en la parte trasera de la tarjeta
        'card-back-section': function (t, options) {
          return {
            title: 'Tiempo por Lista',
            icon: '',
            content: {
              type: 'iframe',
              url: t.signUrl('./card-back-section.html'),
              height: 250
            }
          };
        },
        // Estado de autorización
        'authorization-status': function (t) {
          return t.get('member', 'private', 'token')
            .then(token => ({ authorized: !!token }));
        },
        // Popup para autorizar si aún no hay token
        'show-authorization': function (t) {
          return t.popup({
            title: 'Autorizar TimexEtapas',
            url: './auth.html',
            height: 140
          });
        }
      });
    </script>
  </body>
</html>
